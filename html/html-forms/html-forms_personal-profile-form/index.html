<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form action="">
        <p>
          We want to get to know you, please enter your personal information
        </p>
        <fieldset>
          <legend>Personal information</legend>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" />
          <label for="lastname">Last Name</label>
          <input type="name" id="lastname" name="lastname" />
          <label for="birthday">Your Birthday</label>
          <input type="date" name="birthday" id="birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <label for="favourite">Favourite Color</label>
          <input type="color" id="favourite" name="favourite" value="#E5430F" />
          <label for="pet">What's your favourite pet?</label>
          <select name="pet" id="pet">
            <option value="choose" selected>--Please choose an option--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="bird">Bird</option>
          </select>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
